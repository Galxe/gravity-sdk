name: E2E Test in Docker

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, 'gravity-testnet-v**']
    paths-ignore:
      - 'book/**'
      - 'scripts/**'
      - 'template_config/**'
      - '*.md'
      - 'bin/sentinel/**'
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run (empty = all)'
        required: false
        default: ''

# Cancel redundant runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  e2e-test:
    name: E2E Test
    runs-on: [self-hosted, linux]
    timeout-minutes: 120
    # Requires environment approval before running (shows "Waiting for review" status)
    environment: default

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run E2E Tests
      run: |
        chmod +x gravity_e2e/run_docker.sh
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          ./gravity_e2e/run_docker.sh --exclude fuzzy_cluster
        else
          ./gravity_e2e/run_docker.sh ${{ github.event.inputs.suite }}
        fi
