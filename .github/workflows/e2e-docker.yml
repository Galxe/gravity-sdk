name: E2E Test in Docker

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run (empty = all)'
        required: false
        default: ''

jobs:
  e2e-test:
    name: E2E Test
    runs-on: [self-hosted, linux]
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run E2E Tests
      run: |
        chmod +x gravity_e2e/run_docker.sh
        ./gravity_e2e/run_docker.sh ${{ github.event.inputs.suite }}
