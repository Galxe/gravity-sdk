name: E2E Test in Docker

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run (empty = all)'
        required: false
        default: ''

# Queue (don't cancel) redundant runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: false

jobs:
  # ==========================================================================
  # Gate - skip E2E if it already passed or is running for the same commit
  # ==========================================================================
  gate:
    name: E2E Gate
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved' &&
       (github.event.pull_request.base.ref == 'main' ||
        startsWith(github.event.pull_request.base.ref, 'gravity-testnet-v')))
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check for duplicate E2E runs
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          OTHER_RUNS=$(gh api \
            "repos/${{ github.repository }}/actions/workflows/e2e-docker.yml/runs?head_sha=${HEAD_SHA}" \
            --jq "[.workflow_runs[] | select(.id != ${{ github.run_id }} and (.status == \"in_progress\" or .conclusion == \"success\"))] | length")
          if [ "$OTHER_RUNS" -gt "0" ]; then
            echo "E2E already running or passed for commit ${HEAD_SHA}. Skipping."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  e2e-test:
    name: E2E Test
    runs-on: [self-hosted, linux]
    needs: gate
    if: needs.gate.outputs.should_run == 'true'
    timeout-minutes: 120

    steps:
    - name: Check changed files
      if: github.event_name == 'pull_request_review'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        CHANGED_FILES=$(gh api \
          "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100" \
          --paginate --jq '.[].filename')

        HAS_RELEVANT_CHANGES=false
        while IFS= read -r file; do
          case "${file}" in
            book/*|scripts/*|template_config/*|*.md|bin/sentinel/*)
              echo "  [IGNORED] ${file}"
              ;;
            *)
              echo "  [RELEVANT] ${file}"
              HAS_RELEVANT_CHANGES=true
              ;;
          esac
        done <<< "${CHANGED_FILES}"

        if [ "${HAS_RELEVANT_CHANGES}" = "false" ]; then
          echo "All changes are in ignored paths. Skipping E2E test."
          exit 1
        fi
        echo "âœ“ Found relevant code changes."

    - name: Checkout
      uses: actions/checkout@v4

    - name: Run E2E Tests
      run: |
        chmod +x gravity_e2e/run_docker.sh
        if [ "${{ github.event_name }}" = "pull_request_review" ]; then
          ./gravity_e2e/run_docker.sh --exclude fuzzy_cluster
        else
          ./gravity_e2e/run_docker.sh ${{ github.event.inputs.suite }}
        fi
