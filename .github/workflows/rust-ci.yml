name: Rust CI

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"
  RUSTFLAGS: "--cfg tokio_unstable"

# Queue (don't cancel) redundant runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: false

jobs:
  # ==========================================================================
  # Gate - skip CI if it already passed or is running for the same commit
  # ==========================================================================
  gate:
    name: CI Gate
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.review.state == 'approved' &&
       (github.event.pull_request.base.ref == 'main' ||
        startsWith(github.event.pull_request.base.ref, 'gravity-testnet-v')))
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check for duplicate CI runs
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          OTHER_RUNS=$(gh api \
            "repos/${{ github.repository }}/actions/workflows/rust-ci.yml/runs?head_sha=${HEAD_SHA}" \
            --jq "[.workflow_runs[] | select(.id != ${{ github.run_id }} and (.status == \"in_progress\" or .conclusion == \"success\"))] | length")
          if [ "$OTHER_RUNS" -gt "0" ]; then
            echo "CI already running or passed for commit ${HEAD_SHA}. Skipping."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  # Rust linting with clippy — runs after PR approval
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: gate
    if: needs.gate.outputs.should_run == 'true'
    steps:
      - name: Check changed files
        if: github.event_name == 'pull_request_review'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGED_FILES=$(gh api \
            "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100" \
            --paginate --jq '.[].filename')
          HAS_RELEVANT_CHANGES=false
          while IFS= read -r file; do
            case "${file}" in
              book/*|scripts/*|template_config/*|*.md)
                ;;
              *)
                HAS_RELEVANT_CHANGES=true
                ;;
            esac
          done <<< "${CHANGED_FILES}"
          if [ "${HAS_RELEVANT_CHANGES}" = "false" ]; then
            echo "All changes are in ignored paths. Skipping."
            exit 1
          fi
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev mold
      - name: Install clippy
        run: rustup component add clippy
      - name: Run cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: RUSTFLAGS="--cfg tokio_unstable -C link-arg=-fuse-ld=mold" cargo clippy --all-targets --all-features -- -D warnings
        env:
          CARGO_BUILD_JOBS: "2"

  # Run unit tests — runs after PR approval
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: gate
    if: needs.gate.outputs.should_run == 'true'
    steps:
      - name: Check changed files
        if: github.event_name == 'pull_request_review'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGED_FILES=$(gh api \
            "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100" \
            --paginate --jq '.[].filename')
          HAS_RELEVANT_CHANGES=false
          while IFS= read -r file; do
            case "${file}" in
              book/*|scripts/*|template_config/*|*.md)
                ;;
              *)
                HAS_RELEVANT_CHANGES=true
                ;;
            esac
          done <<< "${CHANGED_FILES}"
          if [ "${HAS_RELEVANT_CHANGES}" = "false" ]; then
            echo "All changes are in ignored paths. Skipping."
            exit 1
          fi
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev mold
      - name: Run cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --exclude smoke-test
        env:
          CARGO_BUILD_JOBS: "2"
          RUSTFLAGS: "--cfg tokio_unstable -C link-arg=-fuse-ld=mold"
