name: Rust CI

on:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"
  RUSTFLAGS: "--cfg tokio_unstable"

# Cancel previous runs on the same PR when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # Check if there are relevant code changes worth linting
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.should_run }}
    steps:
      - name: Check changed files
        id: filter
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGED_FILES=$(gh api \
            "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100" \
            --paginate --jq '.[].filename')

          IGNORE_PATTERNS="book/*|scripts/*|template_config/*|*.md|gravity_e2e/*"

          HAS_RELEVANT_CHANGES=false
          while IFS= read -r file; do
            case "${file}" in
              $IGNORE_PATTERNS)
                echo "  [IGNORED] ${file}"
                ;;
              *)
                echo "  [RELEVANT] ${file}"
                HAS_RELEVANT_CHANGES=true
                ;;
            esac
          done <<< "${CHANGED_FILES}"

          if [ "${HAS_RELEVANT_CHANGES}" = "false" ]; then
            echo "All changes are in ignored paths. Skipping."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "âœ“ Found relevant code changes."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Default for non-PR events
        id: default
        if: github.event_name != 'pull_request'
        run: echo "should_run=true" >> $GITHUB_OUTPUT

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_run != 'false'
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev mold
      - name: Install clippy
        run: rustup component add clippy
      - name: Run cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: RUSTFLAGS="--cfg tokio_unstable -C link-arg=-fuse-ld=mold" cargo clippy --all-targets --all-features -- -D warnings
        env:
          CARGO_BUILD_JOBS: "2"
