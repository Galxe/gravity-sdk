name: Rust CI

on:
  pull_request:
    branches: [main, 'gravity-testnet-v**']
    paths-ignore:
      - 'book/**'
      - 'scripts/**'
      - 'template_config/**'
      - '*.md'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"
  RUSTFLAGS: "--cfg tokio_unstable"

# Cancel redundant builds on PRs
concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.ref) || github.sha }}
  cancel-in-progress: true

jobs:
  # Rust formatting check
  fmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install nightly rustfmt
        run: |
          rustup toolchain install nightly --component rustfmt
      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Rust linting with clippy
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    # Requires environment approval before running (shows "Waiting for review" status)
    environment: default
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev mold
      - name: Install clippy
        run: rustup component add clippy
      - name: Run cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: RUSTFLAGS="--cfg tokio_unstable -C link-arg=-fuse-ld=mold" cargo clippy --all-targets --all-features -- -D warnings
        env:
          CARGO_BUILD_JOBS: "2"

  # Run unit tests (triggered by label or on main branch push)
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    # Requires environment approval before running (shows "Waiting for review" status)
    environment: default
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev mold
      - name: Run cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --exclude smoke-test
        env:
          CARGO_BUILD_JOBS: "2"
          RUSTFLAGS: "--cfg tokio_unstable -C link-arg=-fuse-ld=mold"

