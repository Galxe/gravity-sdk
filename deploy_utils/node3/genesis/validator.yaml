base:
  role: "validator"
  data_dir: "/tmp/node3/data"
  waypoint:
    from_file: "/tmp/node3/genesis/waypoint.txt"

consensus:
  safety_rules:
    backend:
      type: "on_disk_storage"
      path: /tmp/node3/data/secure_storage.json
    initial_safety_rules_config:
      from_file:
        waypoint:
          from_file: /tmp/node3/genesis/waypoint.txt
        identity_blob_path: /tmp/node3/genesis/validator-identity.yaml
  enable_pipeline: true

validator_network:
  network_id: validator
  listen_address: "/ip4/127.0.0.1/tcp/2026"
  discovery_method: 
    file:
      path: "/tmp/node3/discovery"
      interval_secs: 3600
  mutual_authentication: true
  identity:
    type: "from_file"
    path: /tmp/node3/genesis/validator-identity.yaml

storage:
  dir: "/tmp/node3/data"

node_config_path: "/tmp/node3/genesis/nodes_config.json"

log_file_path: "/tmp/node3/consensus_log"

inspection_service:
  port: 10002
  address: 0.0.0.0

mempool:
  capacity_per_user: 20000
