reth-node-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-node-api", tag = "v1.0.7" }
reth-payload-builder = { git = "https://github.com/paradigmxyz/reth", package = "reth-payload-builder", tag = "v1.0.7" }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc", tag = "v1.0.7" }
reth-rpc-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-api", tag = "v1.0.7", features = ["client"] }
reth-rpc-types = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-types", tag = "v1.0.7"}
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", package = "reth-transaction-pool", tag = "v1.0.7" }
reth-consensus = { git = "https://github.com/paradigmxyz/reth", package = "reth-consensus", tag = "v1.0.7" }
reth-ethereum-payload-builder = { git = "https://github.com/paradigmxyz/reth", package = "reth-ethereum-payload-builder", tag = "v1.0.7" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", package = "reth-primitives", tag = "v1.0.7" }
reth-cli-commands = { git = "https://github.com/paradigmxyz/reth", package = "reth-cli-commands", features = ["dev"], tag = "v1.0.7" }
eyre = "0.6.12"
tracing = "0.1.40"
tempfile = "3.12.0"
api.workspace = true
api-types.workspace = true
jsonrpsee = "=0.24.4"
hex = "0.4.3"
