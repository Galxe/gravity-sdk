[package]
name = "bench"
version = "0.1.0"
rust-version = "1.81.0"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true

[dependencies]
futures-util = "0.3.30"
clap = { version = "4.5.17", features = ["derive", "env"] }
futures = "0.3.30"
dirs = "5.0.1"
tokio = "1.40.0"
tokio-stream = "0.1.16"

reth = { git = "https://github.com/paradigmxyz/reth", tag = "v1.0.7" }
reth-node-builder = { git = "https://github.com/paradigmxyz/reth", package = "reth-node-builder", tag = "v1.0.7" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", package = "reth-node-ethereum", tag = "v1.0.7" }
reth-node-core = { git = "https://github.com/paradigmxyz/reth", package = "reth-node-core", tag = "v1.0.7" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", package = "reth-provider", tag = "v1.0.7" }
reth-db = { git = "https://github.com/paradigmxyz/reth", package = "reth-db", tag = "v1.0.7" }
reth-tasks = { git = "https://github.com/paradigmxyz/reth", package = "reth-tasks", tag = "v1.0.7" }
reth-cli-runner = { git = "https://github.com/paradigmxyz/reth", package = "reth-cli-runner", tag = "v1.0.7" }
reth-cli = { git = "https://github.com/paradigmxyz/reth", package = "reth-cli", tag = "v1.0.7" }
reth-cli-util = { git = "https://github.com/paradigmxyz/reth", package = "reth-cli-util", tag = "v1.0.7" }
