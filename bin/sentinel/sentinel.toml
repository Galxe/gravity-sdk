[general]
check_interval_ms = 2000

[monitoring]
# Match all .log files in the logs directory
file_patterns = ["/tmp/kj/gravity-cluster/**/*.log*"]
# Only monitor files modified in the last 24 hours (86400 seconds)
recent_file_threshold_seconds = 86400
# Regex to identify error lines
error_pattern = "(?i)error|panic|fatal"
# Regex to ignore specific lines
ignore_pattern = "execute_block_barrier"

[alerting]
# Fill in your webhook URLs
feishu_webhook = "https://open.feishu.cn/open-apis/bot/v2/hook/c6401fd1-39b2-4369-bc84-76c913e0fda5"
slack_webhook = ""


[probe]
# Probe reth node health via JSON-RPC eth_blockNumber
url = "http://localhost:9001"
check_interval_seconds = 10
failure_threshold = 3