[package]
name = "sentinel"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
regex = "1.10"
glob = "0.3"
sha2 = "0.10"
hex = "0.4"
reqwest = { version = "0.11", features = ["json"] }
linemux = "0.3"
anyhow = "1.0"
chrono = "0.4"
log = "0.4"
env_logger = "0.10"
