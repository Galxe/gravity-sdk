# Gravity Cluster Configuration - Bridge E2E Test Suite
# Node deployment configuration only (genesis params in genesis.toml)

[cluster]
name = "gravity-devnet-bridge"
base_dir = "/tmp/gravity-cluster-bridge"

[build]
binary_path = "../target/quick-release/gravity_node"

[genesis_source]
genesis_path = "./artifacts/genesis.json"
waypoint_path = "./artifacts/waypoint.txt"

# Single genesis node
[[nodes]]
id = "node1"
role = "genesis"
host = "127.0.0.1"
p2p_port = 6182
vfn_port = 6192
rpc_port = 8545
metrics_port = 9003
inspection_port = 10002
https_port = 1024
authrpc_port = 8575
reth_p2p_port = 12026

[faucet_init]
num_accounts = 0
